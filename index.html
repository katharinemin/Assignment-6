<!DOCTYPE html>
<html>
<head>
	<title>JQuery CheatSheet</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				// selecting an element by ID //
				$("#blueSquare").fadeOut(2000);
				$("#blueSquare").fadeIn(1000);
				// selecting an element by class //
				$(".hello").slideUp(2000);
				// selecting an element by tag name //
				$("h1").slideDown();
			
			//click event//
			$("#greenSquare").click(function(){
			//delay event after click//
				setTimeout(function(){
				$("#greenSquare").fadeOut(2000);
				}, 3000);
			});
		});
		</script>
		
		<style>
			#blueSquare {
				background-color: blue;
				width:250px;
				height:250px;
				border-radius: 20px;
			}

			#greenSquare {
				background-color: green;
				width:250px;
				height:250px;
			}
		</style>
</head>
		<body>
			<div id="blueSquare"></div>

			<h1> JQuery CheatSheet </h1>
			<p class="hello"> hello hello hello hello hello hello </p>
			<p class="hello"> hello hello hello hello hello hello </p>

			<div id="greenSquare"></div>


		</body>

</html>
